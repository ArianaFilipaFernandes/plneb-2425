{% extends 'layout.html' %}

{% block head %}
<title> Tabela </title>
{% endblock %}

{% block body %}

<table id="tabela_conceitos" class="table table-striped table-bordered table-hover" style="width:100%">
    <thead class="table-dark">
        <tr>
            <th>Designação</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        {%for designacao, descricao in database %}
            <tr>
                <td>{{ designacao }}</td>
                <td>{{ descricao }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
